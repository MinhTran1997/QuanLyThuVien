<h3><i class="fas fa-book ml-2"></i> QUẢN LÍ TRẢ SÁCH</h3>
<hr>
<button class="btn btn-primary mb-4 ml-2" data-toggle="modal" data-target="#addModal" ng-click="createReturnBooks()">+ Thêm</button>
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">{{modalTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="id_PhieuTra" class="col-form-label" ng-if="modifying">Mã phiếu trả:</label>
            <input type="text" class="form-control" ng-if="modifying" name="id_PhieuTra" id="id_PhieuTra" ng-model="id_PhieuTra" ng-disabled=disabled><br>

            <label for="id_TheDG" class="col-form-label">Độc giả:</label>
            <input list="id_TheDG" class="form-control" name="id_TheDG" ng-model="id_TheDG" ng-disabled=disabled>
            <datalist id="id_TheDG">
              <option ng-repeat="reader in readers" value="{{reader.id_TheDG}}">{{reader.hotenDG}}</option>
            </datalist><br>

            <label for="id_ThuThu" class="col-form-label">Người lập phiếu:</label>
            <input type="text" class="form-control" name="id_ThuThu" id="id_ThuThu" ng-model="id_ThuThu" ng-disabled=disabled><br>

            <label for="ngayLapPT" class="col-form-label">Ngày lập phiếu:</label>
            <input type="date" class="form-control" name="ngayLapPT" id="ngayLapPT" ng-model="ngayLapPT"><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ĐÓNG</button>
            <button type="button" class="btn btn-primary" data-dismiss="{{save1}}" ng-if="adding" ng-click="addReturnBooks(id_PhieuTra, id_TheDG, id_ThuThu, ngayLapPT)">LƯU</button>
            <button type="button" class="btn btn-primary" data-dismiss="{{save2}}" ng-if="modifying" ng-click="updateReturnBooks(id_PhieuTra, id_TheDG, id_ThuThu, ngayLapPT)">LƯU</button>
          </div>
        </div>
      </div>
  </div>
<div class="table-responsive">
<table class="table table-bordered border-warning">
  <thead>
    <tr class="table-info">
      <th scope="col">Mã phiếu trả</th>
      <th scope="col">Độc giả</th>
      <th scope="col">Người lập phiếu</th>
      <th scope="col">Ngày lập phiếu</th>
      <th colspan="3" scope="col"></th>
  </tr>
</thead>
<tbody ng-repeat="x in returnBooks | orderBy: 'id_NXB' | filter: search">
  <tr>
    <td>{{x.id_PhieuTra}}</td>
    <td>{{x.reader.hotenDG}}</td>
    <td>{{x.librarian.hoTenTT}}</td>
    <td>{{x.ngayLapPT | date:'dd-MM-yyyy'}}</td>
    <td class="text-center"><a href="#!/returnBooksDetail/{{x.id_PhieuTra}}&{{x.reader.id_TheDG}}" class="btn btn-primary">Chi tiết</a></td>
    <td class="text-center"><button data-toggle="modal" data-target="#addModal" ng-click="editReturnBooks(x)"><i class="fas fa-edit bg-warning p-2 text-white rounded"></i></button></td>
    <!-- <td class="text-center"><button ng-confirm-click="Bạn muốn xóa phiếu trả {{x.id_PhieuTra}} ?" confirmed-click="deleteReturnBooks(x)"><i class="fas fa-trash-alt bg-danger p-2 text-white rounded" ></i></button></td> -->
  </tr>
</tbody>
</table>
</div>

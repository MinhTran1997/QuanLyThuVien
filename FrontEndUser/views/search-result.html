<div class="container ">
    <div class="col-md-12">
        <form style="padding-bottom: 10px; padding-top: 25px ">
            <div class="form-row ">
                <div class="col-12 col-md-10 mb-2 mb-md-0">
                    <input type="text" class="form-control form-control-lg " placeholder="Search something here..." ng-model="search.name">
                </div>
                <div class="col-12 col-md-2 ">
                    <a href="#!/clicksearch/{{search.name}}" style="font-size: 21px;" class="btn btn-block btn-lg btn-primary" >Search now !</a>
                </div>
            </div>
        </form>
    </div>
    <div class="row ">
        <div class="col-md-12 ">
            <h1 class="my-4 ">Search
                <small>Result</small>
            </h1>

        </div>
    </div>
    <div class="row mb-2" ng-repeat="book in books">
        <div class="col-md-8">
            <a href="#!/clickdetail/{{book.id_ISBN}}" style="font-size: 21px;" target="_parent" >{{book.tenDS}}</a>
            <p>Overview: {{book.tomLuocNoiDung}}</p>
            <p>Publisher: {{book.publisher.tenNXB}}</p>
            <p>Language: {{book.ngonNgu}}</p>
            <a  class="btn btn-info mb-3 mt-2" data-toggle="collapse" data-target="#collapse{{book.id_ISBN}}"
                aria-expanded="true" aria-controls="collapseOne" ng-click="detail(book)">
                More Detail
             </a>
            <div id="accordion">
                <div class="card">
                    <div id="collapse{{book.id_ISBN}}" class="collapse" aria-labelledby="headingOne"
                        data-parent="#accordion">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Status</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr ng-repeat="detail in details">
                                    <th scope="row">{{detail.barcode}}</th>
                                    <td>{{detail.trangThai}}</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 ">
          <a href="#!/clickdetail/{{book.id_ISBN}}">
            <img ng-src="../img/image/{{book.hinhAnh}}" alt="..." height="175" width="130"/>
          </a>
        </div>
    </div>
    </hr>
</div>

<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5"></h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form>
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input style="font-size: 12px" class="form-control form-control-lg" placeholder="Find books here..." ng-model="search.name">
                        </div>
                        <div class="col-12 col-md-3">
                            <a href="#!/clicksearch/{{search.name}}" style="font-size: 12px;" class="btn btn-block btn-lg btn-primary" >Search now !</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
